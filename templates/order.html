<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{{order.customer_name}}'s order</title>
  </head>
  <body>
    <h1>Order #{{index}}</h1>
    <table>
      <tr>
        <th>Customer</th>
        <th>Date</th>
        <th>Product</th>
        <th>Brand</th>
        <th>Quantity</th>
        <th>Warranty</th>
      </tr>

      <tr>
        <td>{{ order.customer_name }}</td>
        <td>{{ order.order_date.strftime('%x') }}</td>
        <td>{{ order.product_name }}</td>
        <td>{{ order.brand }}</td>
        <td>{{ order.quantity }}</td>
        <td>{{ order.warranty }} months</td>
      </tr>

    </table>
  </body>
</html>
